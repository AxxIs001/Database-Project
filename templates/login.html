{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-success">Login</button>
</form>
{% endblock %}
