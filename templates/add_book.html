{% extends "layout.html" %}
{% block content %}
<h2>Add New Book</h2>
<form method="POST">
    <div class="mb-3"><label>Title</label><input class="form-control" name="title"></div>
    <div class="mb-3"><label>Author</label><input class="form-control" name="author"></div>
    <div class="mb-3"><label>Price</label><input class="form-control" name="price" type="number" step="0.01"></div>
    <div class="mb-3"><label>Stock</label><input class="form-control" name="stock" type="number"></div>
    <button class="btn btn-primary">Add Book</button>
</form>
{% endblock %}
