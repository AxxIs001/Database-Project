{% extends "layout.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST">
    <div class="mb-3"><label>Title</label><input class="form-control" name="title" value="{{ book.title }}"></div>
    <div class="mb-3"><label>Author</label><input class="form-control" name="author" value="{{ book.author }}"></div>
    <div class="mb-3"><label>Price</label><input class="form-control" name="price" type="number" step="0.01" value="{{ book.price }}"></div>
    <div class="mb-3"><label>Stock</label><input class="form-control" name="stock" type="number" value="{{ book.stock }}"></div>
    <button class="btn btn-success">Update Book</button>
</form>
{% endblock %}
